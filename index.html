    <body>  
        <header id="header">
                <h1>WayPointer</h1>
            <!-- <h1 id="page-title" class="logo">The Way Pointer</h1> -->
        </header>      
         
        <div id="map" ></div>

        <div id="right-panel" class="p-2 text-white">
            <div id="inner-right-panel">
                <b>Start:</b><br />

                <input type="text" id="start" class ="inputClassNew" placeholder="Required" onfocus="initializeNew()" />

                <br /><br />

                <b>Enter Locations:</b><br />

                <div id="divAddLocation">
                    <input class ="inputClass " type="text" placeholder="Press ENTER to add more" onfocusout="saveToArray()" onfocus="initialize()" />
                </div><br />
        
                <b>End:</b><br />

                <input type="text" id="end" class ="inputClassNew " placeholder="Required" /><br />

                <input type="submit" class="sendSubmit" id="submit" value="SUBMIT" />
        
                <button type="button" class="sendSubmit" id="btnSaveSearch">SAVE ROUTE</button>

                <div><br> <br>
                    <b>Text Route:</b>
                     <br> 
                    <input type="number" id="phoneNumber" class="phoneNumber" placeholder="Enter Phone Number"/>
                    
                    <input type="button" class="sendSubmit" id="btnSubmit" value="SEND" />
                </div>   
            </div><br />

            <div id="directions-panel" ></div>
        </div>
