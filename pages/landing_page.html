<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>WayPointer</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

        <link rel="stylesheet" href="../styles/landing_page.css">
    </head>

    <body>
        <video id="background-video" autoplay muted loop>
            <source src="../styles/videos/World-2.mp4" type="video/mp4">
        </video>

        <header>
            <h1 id="product-title">WayPointer</h1>

            <i id="nav-button" class="fa fa-bars nav-button"></i>

            <nav id="nav-menu" style="display: none;">
                <div id="register-container" class="credentials-container">
                    <label class="credentials-label">Register:</label><br />
        
                    <input id="register-email-text-box" class="text-box" type="email" placeholder="email@maps.com" /><br />
                    
                    <input id="register-password-text-box" class="text-box" type="password" placeholder="Password" /><br />

                    <input id="register-button" class="submit-credentials-button" type="button" value="Register" />
                </div>

                <div id="log-in-container" class="credentials-container">
                    <label class="credentials-label">Log In:</label><br />

                    <input id="login-email-text-box" class="text-box" type="email" placeholder="email@maps.com" /><br />
        
                    <input id="login-password-text-box" class="text-box" type="password" placeholder="Password" /><br />

                    <input id="login-button" class="submit-credentials-button" type="button" value="Log In" />
                </div>
            </nav>
        </header>

        <main>
            <h2 id="product-slogan">Tomorrow's Router<br />Today</h2>
        </main>

        <footer>
        </footer>
    </body>

    <script src="../scripts/apikey.js" type="text/javascript"></script>

    <script src="../libraries/jquery-3.3.1.min.js" type="text/javascript"></script>

    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js" type="text/javascript"></script>

    <script>
        // Initialize Firebase
        let config = {
            apiKey: firebaseAPIKey,
            authDomain: "map-router-e0727.firebaseapp.com",
            databaseURL: "https://map-router-e0727.firebaseio.com",
            projectId: "map-router-e0727",
            storageBucket: "map-router-e0727.appspot.com",
            messagingSenderId: "894019450637"
        };
        firebase.initializeApp(config);
    </script>

    <script src="../scripts/firebase.js" type="text/javascript"></script>

    <script src="../scripts/landing_page.js "type="text/javascript"></script>
</html>
